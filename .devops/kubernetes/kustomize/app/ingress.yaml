apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kci
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
  - host: #appDomain#
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: kci
          servicePort: http
